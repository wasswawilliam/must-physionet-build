{% if widget.is_initial %}
    <div class="form-group row">
        <div class="col-md-2">
            {{ widget.initial_text }}:
        </div>
        <div class="col-md-10">
            <a href="{% url 'profile_photo' widget.value.instance.user.username %}" target="_blank">Image</a>
            <button class="btn btn-danger" type="submit" style="float:right" name="delete_photo">Delete</button>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-2">
            {{ widget.input_text }}:
        </div>
        <div class="col-md-10">
            <input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
        </div>
    </div>

{% else %}
    <input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
{% endif %}
